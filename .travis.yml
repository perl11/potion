language: c
compiler:
  - clang
  - gcc

addons:
  coverity_scan:
    project:
      name: "perl11/potion"
      description: "_why the lucky stiff's little language"
    notification_email: rurban@cpan.org
    build_command_prepend: "make clean; make config"
    build_command: "make"
    branch_pattern: master

os:
  - linux
  - osx

env:
  global:
    # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
    #   via the "travis encrypt" command using the project repo's public key
    - secure: "IWKYrGjNWEfm7y65MFnNZ2OaO2XjgA2qeGOw9tUR0cu2Bzam97LhSKvrOi06pCDOteGcCE/gwBxbOnKXtmZ6c1ammhPwlXKTkk9haxSK38CMXb3psezLZrtYHznuyArccZNfSSmjqWGQF55gkTSbE/X2fXuw2RGmmKsk379WC6w="
env:
  - DEBUG=0
  - DEBUG=1

# not yet used:
#before_install:
#  - git submodule update --init --recursive
#install:
#  - sudo apt-get update -qq
#  - sudo apt-get install -qq libdisasm-dev

script: make config CC=$CC DEBUG=$DEBUG; make && make -j1 test

notifications:
  irc:
    channels:
      - "irc.perl.org#perl11"
    on_success: always
    on_failure: always
    # to enable skip_join, in IRC channel first execute `/mode -n`
    skip_join: true
    template:
      - "%{repository}#%{build_number} (%{branch} - %{commit} : %{author}): %{message} %{build_url}"

# DEFAULT TEMPLATE
